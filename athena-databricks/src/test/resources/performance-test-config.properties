# Databricks Performance Test Configuration
# These properties control the behavior and thresholds for performance tests

# Connection Performance Thresholds (milliseconds)
performance.connection.timeout=10000
performance.connection.average.threshold=5000

# Query Performance Thresholds (milliseconds)
performance.query.simple.timeout=5000
performance.query.simple.average.threshold=2000
performance.query.complex.timeout=30000
performance.query.metadata.timeout=30000

# Concurrency Test Configuration
performance.concurrent.connections=5
performance.concurrent.timeout.multiplier=2

# Throughput Test Configuration
performance.throughput.min.rows.per.second=10
performance.throughput.test.row.counts=10,100,1000

# Test Iteration Configuration
performance.test.iterations=10
performance.warmup.iterations=2

# Logging Configuration
performance.log.detailed.timing=true
performance.log.query.results=false
performance.log.connection.details=true

# Environment Requirements
performance.require.databricks.host=true
performance.require.databricks.token=true
performance.require.performance.flag=true
